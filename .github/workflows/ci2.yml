name: CI

on:
  push:
    branches:
      - googleTest

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up CMake
      run: cmake -B build
      
    - name: Build
      run: cmake --build build
      
    - name: Run tests
      run: ./build/test_sum
